<body>
  <nav id="mainNavbar" class="navbar navbar-expand-md fixed-top navbar-dark">

        </li>
      </ul>

    </div>

  <div class="container">

    <h1 class="m-4">Add an expert</h1>
     <form action="index.html">
    <div class="form-group"> 
      <label for="createlName">Last name</label>
      <input type="text" class="form-control" id="createlName" placeholder="Enter the last name">
    </div>
    <div class="form-group"> 
      <label for="createfName">First name</label>
      <input type="text" class="form-control" id="createfName" placeholder="Enter the first name">
    </div>
    <div class="form-group"> 
      <label for="createClasses">Classes</label>
      <input type="text" class="form-control" id="createClasses" placeholder="i.e. cs160 cs161">
    </div>
    <div class="form-group"> 
      <label for="createSkills">Skills</label>
      <input type="text" class="form-control" id="createClasses" placeholder="i.e. Python HTML">
    </div>
    <div class="form-group"> 
      <label for="createIndOrg">Industry/Organization</label>
      <input type="text" class="form-control" id="createIndOrg" placeholder="i.e. MicroSoft Amazon">
    </div>

    <div class="form-group"> 
      <label for="createGitHub">GitHub Link</label>
      <input type="text" class="form-control" id="createGitHub" placeholder="Enter the GitHub Link">
    </div>
      <div class="form-group"> 
      <label for="createLinkedIn">LinkedIn</label>
      <input type="text" class="form-control" id="createLinkedIn" placeholder="Enter the LinkedIn Link">
    </div>
    <div class="form-group"> 
      <label for="createTwitter">Twitter</label>
      <input type="text" class="form-control" id="createTwitter" placeholder="Enter the Twitter Link">
    </div>
    <div class="form-group"> 
      <label for="createEmail">Email</label>
      <input type="email" class="form-control" id="createEmail" placeholder="Enter the Email">
    </div>

    <div>
    <button type="submit" class="btn btn-primary">create</button>
    <button type="submit" class="btn btn-danger">cancel</button>
    </div>


  </form>

  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
