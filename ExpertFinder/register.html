<!doctype html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font from Google -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200i,300,400,700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Expert Finder</title>

    <style>
        /* Full-width input fields */
        input[type=text],
        input[type=password] {
            width: 65%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            text-align: left;
        }

        .registerbtn {
            background-color: rgb(26, 28, 32);
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        label {
            display: inline-block;
            width: 140px;
            text-align: right;
        }

        â€‹
    </style>


</head>

<body>
    <nav id="mainNavbar" class="navbar navbar-expand-md fixed-top navbar-dark">
        <a href="index.html" class="navbar-brand">Expert Finder</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">MENTOR LOGIN</a>
                </li>
                <li class="nav-item">
                    <a href="about.html" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="account.html" class="nav-link">ACCOUNT</a>
                </li>
            </ul>
        </div>
    </nav>


    <p></p>
    <div class="container=fluid">
        <div class="text-center">
            <form action="index.html">
                <div class="container">
                    <h1>Sign up</h1>
                    <p>Fill in this form to create an account.</p>

                    <hr>
                    <label for="email"><b>Email </b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>

                    <br>

                    <label for="psw"><b>Password </b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                    <br>
                    <label for="name"><b>Name </b></label>
                    <input type="text" placeholder="Enter Name" name="name" id="name" required>

                    <br>
                    <label for="skills"><b>Skills </b></label>
                    <input type="text" placeholder="Enter Skills" name="skills" id="skills" required>

                    <br>
                    <label for="course"><b>Coursework </b></label>
                    <input type="text" placeholder="Enter Coursework" name="course" id="course" required>

                    <br>
                    <label for="org"><b>Organization </b></label>
                    <input type="text" placeholder="Enter Organization" name="org" id="org" required>

                    <br>
                    <label for="git"><b>GitHub </b></label>
                    <input type="text" placeholder="Enter GitHub Link (Optional)" name="git" id="git">

                    <br>
                    <label for="linkedin"><b>LinkedIn </b></label>
                    <input type="text" placeholder="Enter LinkedIn (Optional)" name="linkedin" id="course">
                    
                    <br>
                    <label for="twitter"><b>Twitter </b></label>
                    <input type="text" placeholder="Enter Twitter (Optional)" name="twitter" id="twitter">

                    <hr>

                    <button type="submit" class="registerbtn">Register</button>
                </div>

                <div class="container signin">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </form>
            <br>
        </div>


        <!-- Optional Bottom Bar, Used Github as Example-->
        <div class="container=fluid">
            <div class="row">
                <div class="col text-center">
                    <p>Hosted on</p>
                    <a href="https://github.com/">
                        <img src="imgs/GitHub-Mark-120px-plus.png" class="img-fluid" alt="Github Logo" width="120"
                            height="120">
                    </a>
                </div>
            </div>
        </div>


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
