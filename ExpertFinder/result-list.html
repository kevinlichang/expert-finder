  <div class="container=fluid">
      <div class="text-center">    
      <h2>Search result for <q id="searchInputString"></q></h2>
      <br>    
  </div>

  <div section="resultContainer">
    <div class="leftHalf">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">List of Experts:</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div section="resultContainer">
    <div class="rightHalf colored">

    <div class="container">
      <table class="table">
        <tbody>
          <tr>
            <h2 id="selectedName"></h2>
          </tr>
          <tr>
            <th>Email</th>
            <td id="selectedEmail"></td>
          </tr>
          <tr>
            <th>Classes</th>
            <td id="selectedClasses"></td>
            <td><a class="btn btn-primary btn-sm" href="mentor-profile.html" role="button">Update</a></td>
          </tr>
          <tr>
            <th>Skills</th>
            <td id="selectedSkills"></td>
            <td><a class="btn btn-primary btn-sm" href="mentor-profile.html" role="button">Update</a></td>
          </tr>
          <tr>
            <th>Industries/Organiztions</th>
            <td id="selectedOrg"></td>
            <td><a class="btn btn-primary btn-sm" href="mentor-profile.html" role="button">Update</a></td>
          </tr>
          <tr>
            <th>LinkedIn</th>
            <td><a id="selectedLinkedin"></a></td>
          </tr>
          <tr>
            <th>Twitter</th>
            <td><a id="selectedTwitter"></a></td>
          </tr>
          <tr>
            <th>Github</th>
            <td><a id="selectedGit"></a></td>
          </tr>
          <tr>
            <th>Github Project(s)</th>
            <td><a id="selectedProject"></a></td>
            <td> 
              <!-- Trigger/Open The Modal -->
              <button id="myBtn"></button>

              <!-- The Modal -->
              <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h3>Repos</h3>
                  <div class="repos"></div>
                </div>

              </div>
            </td>
          </tr>
          <!--<tr><td><td>...</td><td><a class="text-primary">more</a></td></tr>-->
        </tbody>
       </table>
    </div>
